<br>
<div class="center">
    <div class="col epilogiPerioxis">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary dropdown-toggle" id="dropdownBasic1" ngbDropdownToggle>Επιλέξτε Περιοχή</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <div *ngFor="let perioxi of diadromes">
                    <button ngbDropdownItem (click)="show(perioxi)">{{ perioxi[0] }}</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div *ngIf="to_show.length != 0">
        <table class="table pinakas">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Είδος</th>
                <th scope="col">Διεύθυνση</th>
                <th scope="col">Ώρες Λειτουργίας</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stoixio of to_show; let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ stoixio[0] }}</td>
                    <td>{{ stoixio[1] }}</td>
                    <td>{{ stoixio[2] }}</td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
