<div class="epikoinwnia">

    </div>
    <h2 style="padding: 25px;">Τηλέφωνο επικοινωνίας Κέντρου Απωλεσθέντων O.Α.Σ.Α.:</h2>
    <h1 style="padding-left: 60px;" class="display-4">210 20 00001</h1>

<br>
<div class="apolesthenta">
    <form class="form" #apolesthentaForm="ngForm" (ngSubmit)="apolesthenta(apolesthentaForm.value)" ngNativeValidate>
        <h2>Φόρμα Καταχώρησης Απωλεσθέντων</h2><br>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Όνομα</label>
            <div class="col-sm-10">
                <input type="name" name="name" #name="ngModel" ngModel class="form-control" id="name" placeholder="Όνομα" required>
                <div class="alert alert-danger" *ngIf="!name.valid && name.touched">Απαιτείται Όνομα.</div>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ngModel name="email" #email="ngModel" class="form-control" id="email" placeholder="Email" required>
                <div class="alert alert-danger" *ngIf="!email.valid && email.touched">Απαιτείται Email.</div>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Απολεσθέν Αντικείμενο</label>
            <div class="col-sm-10">
                <textarea type="text" ngModel name="antikeimeno" #antikeimeno="ngModel" class="form-control" id="antikeimeno" placeholder="Απολεσθέν Αντικείμενο" required></textarea>
                <div class="alert alert-danger" *ngIf="!antikeimeno.valid && antikeimeno.touched">Απαιτείται Απολεσθέν Αντικείμενο.</div> 
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-outline-danger float-right" type="button" (click)="cancel()" [disabled]="!apolesthentaForm.valid" > Ακύρωση </button>
                <button type="submit" class="btn btn-outline-info float-right" [disabled]="!apolesthentaForm.valid">Καταχώρηση</button>
            </div>
        </div>
    </form> 
</div>
